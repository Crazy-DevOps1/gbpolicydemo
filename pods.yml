apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
  labels:
    app: nodeapp
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:    
      containers:
      - name: sample-app-docker-demo
        image: ankushsatpute/nodeapp:tagVersion
        imagePullPolicy: Always      
        ports:
        - containerPort: 8080
